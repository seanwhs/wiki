{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search</h1>

    <ul>
        {% for suggestion in suggestions %}
            <li><a href="{% url 'entry' title=suggestion %}">{{ suggestion }}</a></li>
        {% endfor %}
    </ul>

    <div>
        <a href="{% url 'index' %}">
            <button type="button" class="btn btn-primary">
                Back to Index
            </button>
        </a>
    </div>
{% endblock %}
